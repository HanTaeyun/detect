<!DOCTYPE html>
<html>
<head>
    <title>Object Detection Result1</title>
</head>
<body>
    <h1>Object Detection Result1</h1>

    <div id="objectInfo">
        <!-- 객체 정보가 여기에 표시됩니다. -->
    </div>

    <script>
        // Netlify에서 Lambda 함수를 통해 전달된 JSON 데이터를 가져와서 객체 정보를 표시합니다.
        fetch("https://hardhatdetect.netlify.app/")
            .then(response => response.json())
            .then(data => {
                // 객체 정보를 objectInfo 요소에 표시
                const objectInfoElement = document.getElementById("objectInfo");
                objectInfoElement.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
            })
            .catch(error => {
                console.error("Error fetching object detection result:", error);
            });
    </script>
</body>
</html>
